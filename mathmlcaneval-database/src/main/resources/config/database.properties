hibernate.connection.driver_class=org.postgresql.Driver
hibernate.connection.dialect=org.hibernate.dialect.PostgreSQLDialect
#hibernate.connection.url=jdbc:h2:mem:test-db
hibernate.connection.url=${database.hibernate.connection.url}
hibernate.connection.username=${database.hibernate.connection.username}
hibernate.connection.password=${database.hibernate.connection.password}
hibernate.connection.poolsize.init=${database.hibernate.connection.poolsize.init}
hibernate.connection.poolsize.min=5
hibernate.connection.poolsize.max=20
hibernate.connection.timeout=300
hibernate.connection.max_statements=50
hibernate.connection.idle_test_period=300
hibernate.hbm2ddl.auto=create-drop
hibernate.jdbc.batch_size=30
hibernate.show_sql=false
hibernate.format_sql=true
hibernate.jadira.usertype.autoRegisterUserTypes=true
hibernate.default_schema=public