<h1 mat-dialog-title>{{translations.login.header}}</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (submit)="login($event)">
    <div layout="row">
      <mat-form-field flex>
        <input matInput
               id="username"
               formControlName="username"
               [placeholder]="translations.login.username">
      </mat-form-field>
    </div>

    <div layout="row">
      <mat-form-field flex>
        <input matInput
               id="password"
               formControlName="password"
               [placeholder]="translations.login.password"
               [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility'
          : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button type="button"
          mat-raised-button
          color="primary"
          class="text-upper"
          (click)="handleLogin()">{{translations.login.button}}</button>
</div>
