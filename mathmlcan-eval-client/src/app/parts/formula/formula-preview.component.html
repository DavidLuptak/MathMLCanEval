<ng-container>
  <mat-card>
    <mat-card-header>
      <mat-card-title>id</mat-card-title>
    </mat-card-header>
    <mat-card-content (click)="openOrSelect()"
      *ngIf="formula" [innerHTML]="formula.xml | keepHtml" mathjax
      [class.selected-formula]="selectMode && isSelected"
    ></mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
