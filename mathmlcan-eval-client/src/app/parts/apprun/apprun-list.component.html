<table mat-table [dataSource]="dataSource" #table style="width: 100%">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>{{translations.generic.id}}</th>
    <td mat-cell *matCellDef="let element" (click)="openAppRun(element.id)">{{element.id}}   </td>
  </ng-container>

  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef>!start</th>
    <td mat-cell *matCellDef="let element"> {{element.start | date: 'MMMM d, y h:mm'}}</td>
  </ng-container>

  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef> end</th>
    <td mat-cell *matCellDef="let element"> {{element.end | date: 'MMMM d, y h:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="ownedBy">
    <th mat-header-cell *matHeaderCellDef> ownedBy</th>
    <td mat-cell *matCellDef="let element"> {{element.ownedByName}} ({{element.ownedById}}) </td>
  </ng-container>

  <ng-container matColumnDef="numberOfOutputs">
    <th mat-header-cell *matHeaderCellDef> Total canonic outputs</th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfOutputs}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<a mat-fab color="accent" [matTooltip]="translations.revision.syncRevision" matTooltipPosition="before" class="mat-fab-bottom-right z-3 fixed fab-pad" [routerLink]="['/app-runs/new']" *authenticated>
  <mat-icon>add_to_queue</mat-icon>
</a>
