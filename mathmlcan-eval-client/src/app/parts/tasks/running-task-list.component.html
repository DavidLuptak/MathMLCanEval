<table mat-table [dataSource]="dataSource" #table style="width: 100%">

  <ng-container matColumnDef="jobId">
    <th mat-header-cell *matHeaderCellDef> !jobId</th>
    <td mat-cell *matCellDef="let element">{{element.jobId}}   </td>
  </ng-container>

  <ng-container matColumnDef="jobGroup">
    <th mat-header-cell *matHeaderCellDef>jobGroup</th>
    <td mat-cell *matCellDef="let element"> {{element.jobGroup}}</td>
  </ng-container>

  <ng-container matColumnDef="lastExecutionDate">
    <th mat-header-cell *matHeaderCellDef> lastExecutionDate</th>
    <td mat-cell *matCellDef="let element"> {{element.lastExecutionDate | date: 'MMMM d, y h:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="controls">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button>
        <mat-icon aria-label="Example icon-button with a heart icon">play_arrow</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon aria-label="Example icon-button with a heart icon">pause</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon aria-label="Example icon-button with a heart icon">stop</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
