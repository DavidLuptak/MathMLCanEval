<h1 mat-dialog-title>!rename</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" [(ngModel)]="data.configuration.name">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">{{translations.generic.cancel}}</button>
  <button mat-button (click)="rename()" cdkFocusInitial>rename</button>
</div>
