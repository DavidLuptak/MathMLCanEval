<div layout="row" fxLayoutGap="20px">
  <mat-card flex>
    <mat-card-title>{{translations.configs.list}}</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" #table style="width: 100%">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> name</th>
          <td mat-cell *matCellDef="let element"
              (click)="selectConfig(element.id)"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> user</th>
          <td mat-cell *matCellDef="let element"
              (click)="selectConfig(element.id)"> {{element.userId}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
  <mat-card flex>
    <mat-card-title>
      <div layout="row" layout-align="start center">
        <span flex>{{translations.configs.preview}}</span>
        <span>
          <button mat-icon-button
                  matTooltip="Card settings"
                  [mat-menu-trigger-for]="settings1">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu xPosition="before" #settings1="matMenu">
            <button mat-menu-item> Remove </button>
          </mat-menu>
        </span>
      </div>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <td-highlight lang="xml" #preview *ngIf="previewSelected"></td-highlight>
    </mat-card-content>
  </mat-card>
</div>

<a mat-fab color="accent" matTooltip="{{translations.configs.create}}" matTooltipPosition="before" class="mat-fab-bottom-right z-3 fixed fab-pad" (click)="newConfigModal()" *authenticated>
  <mat-icon>add</mat-icon>
</a>
