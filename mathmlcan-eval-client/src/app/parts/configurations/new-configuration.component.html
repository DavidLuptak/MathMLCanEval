<h1 mat-dialog-title>{{translations.configs.create}}</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" [(ngModel)]="newResource.name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width">
      <textarea matInput placeholder="Note" [(ngModel)]="newResource.note"></textarea>
    </mat-form-field>
  </div>
  <div class="full-width">
    <mat-checkbox class="example-margin" [(ngModel)]="newResource.visibleToPublic">Visible to public</mat-checkbox>
  </div>
  <mat-form-field class="full-width">
    <textarea matInput placeholder="Content" [(ngModel)]="newResource.content"></textarea>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">{{translations.generic.cancel}}</button>
  <button mat-button (click)="save()" cdkFocusInitial>{{translations.generic.save}}</button>
</div>
