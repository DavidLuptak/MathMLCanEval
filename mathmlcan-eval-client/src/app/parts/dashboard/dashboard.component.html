<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    [colspan]="3"
    [rowspan]="1"
  >
moje runy vs oanotovane vystupy
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="2"
  >
  moje kolekcie
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="1"
  >
    <mat-list>
      <h3 mat-subheader>Folders</h3>
      <mat-list-item *ngFor="let folder of folders">
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line>{{folder.name}}</h4>
        <p mat-line> {{folder.updated | date}} </p>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="2"
    [rowspan]="1"
  >
    todo
  </mat-grid-tile>
</mat-grid-list>
