<div layout="row" fxLayoutGap="20px">
  <mat-card flex>
    <mat-card-title>!list of revisions</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" #table style="width: 100%">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="sha1">
          <th mat-header-cell *matHeaderCellDef> name</th>
          <td mat-cell *matCellDef="let element"> {{element.sha1}} </td>
        </ng-container>

        <ng-container matColumnDef="commitTime">
          <th mat-header-cell *matHeaderCellDef> user</th>
          <td mat-cell *matCellDef="let element"> {{element.commitTime}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>

<a mat-fab color="accent" matTooltip="sync revision" matTooltipPosition="before" class="mat-fab-bottom-right z-3 fixed fab-pad" (click)="requestManualSync()" *authenticated>
  <mat-icon>cached</mat-icon>
</a>
