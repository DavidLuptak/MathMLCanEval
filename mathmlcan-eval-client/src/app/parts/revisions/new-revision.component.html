<mat-card-title>{{translations.revision.modal.title}}</mat-card-title>
<mat-divider></mat-divider>
<h3>{{translations.revision.modal.rangeHeader}}</h3>

<mat-form-field class="full-width">
  <input matInput [matDatepicker]="picker" [placeholder]="translations.revision.syncFrom">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field class="full-width">
  <input matInput [matDatepicker]="picker2" [placeholder]="translations.revision.syncTo">
  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
  <mat-datepicker #picker2></mat-datepicker>
</mat-form-field>
<h3>{{translations.revision.modal.orHeader}}</h3>

<mat-form-field class="full-width">
  <input matInput [placeholder]="translations.revision.sha1" [(ngModel)]="revisionSync.sha1">
</mat-form-field>
<mat-card-actions>
  <button mat-flat-button (click)="cancel()" class="text-upper">{{translations.generic.cancel}}</button>
  <button mat-flat-button (click)="save()" cdkFocusInitial color="accent" class="text-upper">{{translations.generic.save}}</button>
</mat-card-actions>
