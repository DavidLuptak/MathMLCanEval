logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
#    org.springframework.transaction.interceptor: TRACE
    cz.muni.fi.mir.mathmlcaneval: TRACE
    com.zaxxer.hikari: trace

server:
  compression:
    enabled: true
  http2:
    enabled: true
spring:
  application:
    name: MathMlCanEval
  data:
    rest:
      base-path: /api
    web:
      pageable:
        max-page-size: 50
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.dialect: cz.muni.fi.mir.mathmlcaneval.support.ExtendedPostgreSQLDialect
#      hibernate.connection.provider_disables_autocommit: true
  mvc:
    favicon:
      enabled: false
    throw-exception-if-no-handler-found: true
  datasource:
#    hikari:
#      auto-commit: false
    username: mathml
    password: mathml
    url: jdbc:postgresql://localhost:5432/mathmleval?stringtype=unspecified
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:/db-changelog.xml
    drop-first: false
    contexts: test
  quartz:
    jdbc:
      initialize-schema: never
    job-store-type: jdbc
    properties:
      org:
        quartz:
          jobStore:
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate

application:
  oauth:
    keyPass: pEfIlNEvJd51
    tokenValidity: 3600
  location:
    build-folder: ${java.io.tmpdir}/math/builds
    repository-folder: ${java.io.tmpdir}/math/repository
    m2Home: ${java.io.tmpdir}/maven
  cors: http://localhost:4200
